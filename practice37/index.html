    <script type="text/javascript">
    
    function alternateCaps(string){
    var newString='';
        for(var stringIndex=0; stringIndex<string.length; stringIndex++){
        //if even number
            if(stringIndex%2 === 0 ){
                var newString= newString + string[stringIndex];         
            } 
            else{
                var newString=newString + string[stringIndex].toUpperCase();
            }
         
        }    
        console.log(newString); 
        return newString; 
    }
    
    console.log(alternateCaps("amazing"));  
    console.log(alternateCaps("bullshit")); 
    </script>
